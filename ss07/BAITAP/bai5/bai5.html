<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bai5.css">
</head>
<body>
    <div class="form">
        <div class="header">
            5G160B
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="HOT" class="hot-icon">
        </div>
        <div class="main">
            <p class="text-grey">Data: <span class="text-orange">120Gb (4Gb/ngày)</span></p>
            <hr>
            <p class="text-grey">Giá: <span class="text-orange">160.000 đ</span></p>
            <hr>
            <p class="text-grey">Nội mạng: <span class="text-orange">&lt;10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
            <hr>
            <p class="text-grey">Ngoại mạng: <span class="text-orange">100 phút</span></p>
            <hr>
            <p class="text-grey">Free data: <span class="text-orange">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <hr>
            <p class="text-grey">Thời hạn: <span class="text-orange">30 ngày</span></p>
            <hr>
            <p class="text-grey">(Sử dụng 4Gb/ngày)</p>
        </div>
        <div class="btn-container">
            <button class="btn1"><i class="fas fa-edit"></i> ĐĂNG KÝ</button>
            <br>
            <button class="btn2"><i class="fas fa-share-square"></i> Chi tiết</button>
        </div>
    </div>
</body>
</html>
