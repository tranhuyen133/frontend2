<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn {
            background-color: green;
            color: white;
        }
        .delete-btn {
            background-color: red;
            color: white;
            margin-left: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Todo List</h2>
        <input type="text" id="todoInput" placeholder="Thêm việc cần làm...">
        <button class="add-btn" onclick="addTodo()">Thêm</button>
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
