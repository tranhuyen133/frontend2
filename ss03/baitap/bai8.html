<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai7</title>
  </head>
  <body>
    <form>
      <label>Họ và tên: <input type="text" name="fullname"></label><br>
      <label>Ngày sinh: <input type="date" name="birthdate"></label><br>
      <label>Giới tính: <input type="radio" name="gender" value="Nam"> Nam <input type="radio" name="gender" value="Nữ"> Nữ</label><br>
      <label>Số căn cước công dân: <input type="text" name="cccd"></label><br>
      <label>Ngày cấp: <input type="date" name="issue_date"></label><br>
      <label>Nơi cấp: <input type="text" name="issue_place"></label><br>
      <label>Số điện thoại: <input type="tel" name="phone"></label><br>
      <label>Email: <input type="email" name="email"></label><br>
      <label>Địa chỉ thường trú: <textarea name="permanent_address"></textarea></label><br>
      <label>Địa chỉ tạm trú: <textarea name="temporary_address"></textarea></label><br>
      <label>Loại căn cước công dân: <input type="radio" name="cccd_type" value="new"> Căn cước công dân mới <input type="radio" name="cccd_type" value="old"> Căn cước công dân cũ</label><br>
      <label>Dân tộc: <input type="text" name="ethnicity"></label><br>
      <label>Tôn giáo: <input type="text" name="religion"></label><br>
      <label>Quốc tịch: <input type="text" name="nationality" value="Việt Nam"></label><br>
      <label>Họ tên cha/mẹ: <input type="text" name="parent_name"></label><br>
      <label>Số CMND/CCCD của cha/mẹ: <input type="text" name="parent_id"></label><br>
      <label>Tỉnh/Thành phố: <select name="province"><option>Chọn Tỉnh/Thành phố</option></select></label><br>
      <button type="submit">Gửi thông tin</button>
  </form>
  </body>
</html>
