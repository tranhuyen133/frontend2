<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai10</title>
</head>
<body>
    <form>
        <label>Họ và tên: <input type="text" name="name"></label><br>
        <label>Ngày sinh: <input type="date" name=""></label><br>
        <label>Giới tính: 
            <input type="radio" name="gender" value="Nam"> Nam 
            <input type="radio" name="gender" value="Nữ"> Nữ</label><br>
        <label>Số điện thoại: <input type="tel" name="phone"></label><br>
        <label>Email: <input type="email" name="email"></label><br>
        <label>Tên công ty: <input type="text" name="company"></label><br>
        <label>Vai trò trong công ty: 
            <select name="role">
                <option>Giám đốc điều hành (CEO)</option>
            </select>
        </label><br>
        <label>Quy mô công ty: 
            <select name="size">
                <option>Doanh nghiệp nhỏ</option>
            </select>
        </label><br>
        <label>Ngành nghề công ty: 
            <input type="text" name="industry">
        </label><br>
        <label>Lý do tham gia câu lạc bộ: 
            <textarea name="reason"></textarea>
        </label><br>
        <label>Kinh nghiệm lãnh đạo:
             <textarea name="experience"></textarea>
            </label><br>
        <label>Mục tiêu khi tham gia câu lạc bộ: 
            <textarea name="goals"></textarea>
        </label><br>
        <label>Chương trình sự kiện mong muốn tham gia: 
            <input type="checkbox" name="events" value="Networking"> Networking 
            <input type="checkbox" name="events" value="Workshops"> Workshops 
            <input type="checkbox" name="events" value="Hội thảo"> Hội thảo</label><br>
        <label>Đăng ký nhận bản tin: 
            <input type="checkbox" name="newsletter" value="Có"> Có</label><br>
        <button type="submit">Đăng ký hội viên</button>
    </form>
</body>
</html>
