    <!-- 
        Các toán tử trong JS
        1. toán tử số học: + - * / % **
        2. toán tử so sánh > < != ....
        3. toán tử gán : =
        4. toán tử tăng giảm ++a, a++, 
        5. toán tử kết hợp : || &&
         + tính từ trái sang phải, gặp truthy thì lấy
         + không gặp truthy thì lấy giá trị cuối cùng

         &&
         + tính từ trái sang phải
         + gặp falsy thì lấy không có lấy cuối cùng
         6. toán tử 3 ngôi
    -->
    <script>
        //  5>2? console.log("đúng"):console.log("sai");
        // cho người nhập 1 số kiểm tra chẵn lẻ
        let number=5;
        number%2==0 ?console.log("số chẵn"):console.log("số lẻ");
    
        




    </script>
