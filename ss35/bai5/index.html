<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω danh m·ª•c</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Thi·∫øt l·∫≠p chung */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* B·∫£ng */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
            font-weight: bold;
        }
        td {
            background: #ffffff;
        }

        /* Tr·∫°ng th√°i */
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }

        /* N√∫t b·∫•m */
        .btn {
            padding: 10px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-add {
            background: #007bff;
            color: white;
        }
        .btn-add:hover {
            background: #0056b3;
        }
        .btn-delete {
            background: red;
            color: white;
        }
        .btn-delete:hover {
            background: darkred;
        }
        .btn-edit {
            background: orange;
            color: white;
        }
        .btn-edit:hover {
            background: darkorange;
        }

        /* Form th√™m danh m·ª•c */
        .form-container {
            margin-top: 15px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        /* T√¨m ki·∫øm v√† l·ªçc */
        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .search-input {
            width: 55%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Qu·∫£n l√Ω danh m·ª•c</h2>
    <div class="container">
        <button class="btn btn-add" onclick="toggleForm()">‚ûï Th√™m danh m·ª•c</button>

        <div id="form-container" class="form-container">
            <label for="category-name">T√™n danh m·ª•c:</label>
            <input type="text" id="category-name" placeholder="Nh·∫≠p t√™n danh m·ª•c">
            <label for="category-status">Tr·∫°ng th√°i:</label>
            <select id="category-status">
                <option value="active">ƒêang ho·∫°t ƒë·ªông</option>
                <option value="inactive">Ng·ª´ng ho·∫°t ƒë·ªông</option>
            </select>
            <button class="btn btn-add" onclick="addCategory()">L∆∞u</button>
            <p id="error-message" class="hidden" style="color: red;">Vui l√≤ng nh·∫≠p t√™n danh m·ª•c!</p>
        </div>

        <br>

        <div class="filter-container">
            <select id="filter-status" onchange="renderCategories()">
                <option value="all">T·∫•t c·∫£</option>
                <option value="active">ƒêang ho·∫°t ƒë·ªông</option>
                <option value="inactive">Ng·ª´ng ho·∫°t ƒë·ªông</option>
            </select>
            <input type="text" id="search" class="search-input" onkeyup="renderCategories()" placeholder="üîç T√¨m ki·∫øm danh m·ª•c...">
        </div>

        <table>
            <thead>
                <tr>
                    <th>M√£ danh m·ª•c</th>
                    <th>T√™n danh m·ª•c</th>
                    <th>Tr·∫°ng th√°i</th>
                    <th>Ch·ª©c nƒÉng</th>
                </tr>
            </thead>
            <tbody id="category-list"></tbody>
        </table>
    </div>

    <script>
        let categories = JSON.parse(localStorage.getItem("categories")) || [];

        function generateCategoryID() {
            return "DM" + String(categories.length + 1).padStart(3, '0');
        }

        function toggleForm() {
            let form = document.getElementById("form-container");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        function addCategory() {
            let categoryName = document.getElementById("category-name").value.trim();
            let categoryStatus = document.getElementById("category-status").value;
            let errorMessage = document.getElementById("error-message");

            if (!categoryName) {
                errorMessage.classList.remove("hidden");
                return;
            }
            errorMessage.classList.add("hidden");

            let newCategory = { id: generateCategoryID(), name: categoryName, status: categoryStatus };
            categories.push(newCategory);
            localStorage.setItem("categories", JSON.stringify(categories));

            document.getElementById("category-name").value = "";
            toggleForm();
            renderCategories();
        }

        function deleteCategory(index) {
            categories.splice(index, 1);
            localStorage.setItem("categories", JSON.stringify(categories));
            renderCategories();
        }

        function renderCategories() {
            let tbody = document.getElementById("category-list");
            tbody.innerHTML = "";

            let filterStatus = document.getElementById("filter-status").value;
            let searchKeyword = document.getElementById("search").value.toLowerCase();

            let filteredCategories = categories.filter(category => 
                (filterStatus === "all" || category.status === filterStatus) &&
                category.name.toLowerCase().includes(searchKeyword)
            );

            filteredCategories.forEach((category, index) => {
                let row = `<tr>
                    <td>${category.id}</td>
                    <td>${category.name}</td>
                    <td class="${category.status === 'active' ? 'status-active' : 'status-inactive'}">
                        ${category.status === "active" ? "ƒêang ho·∫°t ƒë·ªông" : "Ng·ª´ng ho·∫°t ƒë·ªông"}
                    </td>
                    <td>
                        <button class="btn btn-delete" onclick="deleteCategory(${index})">X√≥a</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        renderCategories();
    </script>

</body>
</html>
