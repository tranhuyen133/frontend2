<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω danh m·ª•c</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-add {
            background-color: blue;
            color: white;
            border-radius: 5px;
        }
        .btn-delete {
            color: red;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-edit {
            color: orange;
            cursor: pointer;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .form-container {
            margin-top: 10px;
        }
        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .search-input {
            padding: 6px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Danh m·ª•c</h2>
    <div class="container">
        <button class="btn btn-add" onclick="showForm()">Th√™m m·ªõi danh m·ª•c</button>

        <div id="form-container" class="hidden">
            <input type="text" id="category-name" placeholder="Nh·∫≠p t√™n danh m·ª•c">
            <select id="category-status">
                <option value="active">ƒêang ho·∫°t ƒë·ªông</option>
                <option value="inactive">Ng·ª´ng ho·∫°t ƒë·ªông</option>
            </select>
            <button class="btn btn-add" onclick="addCategory()">L∆∞u</button>
            <p id="error-message" class="hidden" style="color: red;">Vui l√≤ng nh·∫≠p t√™n danh m·ª•c!</p>
        </div>

        <br>

        <div class="filter-container">
            <select id="filter-status" onchange="renderCategories()">
                <option value="all">T·∫•t c·∫£</option>
                <option value="active">ƒêang ho·∫°t ƒë·ªông</option>
                <option value="inactive">Ng·ª´ng ho·∫°t ƒë·ªông</option>
            </select>
            <input type="text" id="search" class="search-input" onkeyup="renderCategories()" placeholder="T√¨m ki·∫øm danh m·ª•c theo t√™n...">
        </div>

        <table>
            <thead>
                <tr>
                    <th>M√£ danh m·ª•c</th>
                    <th>T√™n danh m·ª•c</th>
                    <th>Tr·∫°ng th√°i</th>
                    <th>Ch·ª©c nƒÉng</th>
                </tr>
            </thead>
            <tbody id="category-list"></tbody>
        </table>
    </div>

    <script>
        let categories = JSON.parse(localStorage.getItem("categories")) || [];

        function generateCategoryID() {
            return "DM" + String(categories.length + 1).padStart(3, '0');
        }

        function showForm() {
            document.getElementById("form-container").classList.toggle("hidden");
        }

        function addCategory() {
            let categoryName = document.getElementById("category-name").value.trim();
            let categoryStatus = document.getElementById("category-status").value;
            let errorMessage = document.getElementById("error-message");

            if (!categoryName) {
                errorMessage.classList.remove("hidden");
                return;
            }

            errorMessage.classList.add("hidden");

            let newCategory = { id: generateCategoryID(), name: categoryName, status: categoryStatus };
            categories.push(newCategory);
            localStorage.setItem("categories", JSON.stringify(categories));

            document.getElementById("category-name").value = "";
            renderCategories();
        }

        function deleteCategory(index) {
            categories.splice(index, 1);
            localStorage.setItem("categories", JSON.stringify(categories));
            renderCategories();
        }

        function renderCategories() {
            let tbody = document.getElementById("category-list");
            tbody.innerHTML = "";

            let filterStatus = document.getElementById("filter-status").value;
            let searchKeyword = document.getElementById("search").value.toLowerCase();

            let filteredCategories = categories.filter(category => 
                (filterStatus === "all" || category.status === filterStatus) &&
                category.name.toLowerCase().includes(searchKeyword)
            );

            filteredCategories.forEach((category, index) => {
                let row = `<tr>
                    <td>${category.id}</td>
                    <td>${category.name}</td>
                    <td class="${category.status === 'active' ? 'status-active' : 'status-inactive'}">
                        ${category.status === "active" ? "ƒêang ho·∫°t ƒë·ªông" : "Ng·ª´ng ho·∫°t ƒë·ªông"}
                    </td>
                    <td>
                        <span class="btn-delete" onclick="deleteCategory(${index})">üóëÔ∏è</span>
                        <span class="btn-edit">‚úèÔ∏è</span>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        renderCategories();
    </script>

</body>
</html>
