<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      #product-list{
        display: flex;
       justify-content: center;
       gap: 10px;
      }
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex mb-3">
        <input
          type="text"
          id="search"
          class="form-control me-2"
          placeholder="Search"
        />
        <button class="btn btn-success" onclick="searchProducts()">
          Search
        </button>
      </div>
      <div id="product-list"></div>
    </div>

    <script>
      const products = [
        {
          id: 1,
          name: "Laptop Dell XPS 15",
          price: 35990000,
          image:
            "https://tse4.mm.bing.net/th?id=OIP.J0MybJI0tFOKVgQNw9DOfwHaEj&pid=Api&P=0&h=220",
          description:
            "Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.",
        },
        {
          id: 2,
          name: "iPhone 15 Pro Max",
          price: 32990000,
          image:
            "https://tse2.mm.bing.net/th?id=OIP.6v1FaCqpgQTqAQFRgBLMWQHaHa&pid=Api&P=0&h=220",
          description:
            "Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.",
        },
        {
          id: 3,
          name: "Samsung Galaxy S24 Ultra",
          price: 28990000,
          image:
            "https://tse2.mm.bing.net/th?id=OIP.D3gfjqr1jfM3d8OYDAi-aAHaGB&pid=Api&P=0&h=220",
          description:
            "Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.",
        },
        {
          id: 4,
          name: "Tai nghe Sony WH-1000XM5",
          price: 7990000,
          image:
            "https://tse2.mm.bing.net/th?id=OIP.TGpibfcawtqD458u8w60egHaHa&pid=Api&P=0&h=220",
          description:
            "Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.",
        },
        {
          id: 5,
          name: "Apple Watch Series 9",
          price: 11990000,
          image:
            "https://tse2.mm.bing.net/th?id=OIP.5HhNsVDGco_459vrtyHWhwHaHa&pid=Api&P=0&h=220",
          description:
            "Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao.",
        },
        {
          id: 6,
          name: "Loa JBL Charge 5",
          price: 3990000,
          image:
            "https://tse4.mm.bing.net/th?id=OIP.kbirhOxv08nmrrLNlVPE2AHaHP&pid=Api&P=0&h=220",
          description:
            "Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.",
        },
      ];

      function displayProducts(filter = "") {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";
        products
          .filter((p) => p.name.toLowerCase().includes(filter.toLowerCase()))
          .forEach((product) => {
            const productCard = `
                        <div class="col">
                            <div class="product-card h-100">
                                <img src="${product.image}" alt="${
              product.name
            }">
                                <h5>${product.name}</h5>
                                <p>${product.description}</p>
                                <p><strong>${product.price.toLocaleString()} VNĐ</strong></p>
                                <button class="btn btn-primary">Mua</button>
                            </div>
                        </div>
                    `;
            productList.innerHTML += productCard;
          });
      }

      function searchProducts() {
        const query = document.getElementById("search").value;
        displayProducts(query);
      }

      document.getElementById("search").addEventListener("input", (e) => {
        displayProducts(e.target.value);
      });

      displayProducts();
    </script>
  </body>
</html>
