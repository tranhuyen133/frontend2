<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
    <style>
        body {
            transition: background-color 0.5s;
        }
        .container {
            display: flex;
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
        .green { background-color: green; }
        .red { background-color: red; }
        .purple { background-color: purple; }
        
    </style>
</head>
<body>

    <h3>Click on a box to change the background color</h3>
    <div class="container">
        <div class="color-box green" onclick="changeColor('green')"></div>
        <div class="color-box red" onclick="changeColor('red')"></div>
        <div class="color-box purple" onclick="changeColor('purple')"></div>        
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
