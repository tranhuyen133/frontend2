<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 75%;
            padding: 10px;
            margin-right: 5px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #eee;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .delete:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        let todoList = [
            { id: 1, task: 'Hit the gym', completed: false },
            { id: 2, task: 'Pay bills', completed: true },
            { id: 3, task: 'Meet George', completed: false },
            { id: 4, task: 'Buy eggs', completed: false },
            { id: 5, task: 'Read a book', completed: false },
            { id: 6, task: 'Organize office', completed: false }
        ];

        function renderTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            todoList.forEach((item, index) => {
                let li = document.createElement("li");
                li.innerHTML = `<span class="${item.completed ? 'completed' : ''}" onclick="toggleComplete(${index})">${item.task}</span>
                                <button class="delete" onclick="deleteTask(${index})">X</button>`;
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            if (taskInput.value.trim() !== "") {
                todoList.push({ id: todoList.length + 1, task: taskInput.value, completed: false });
                taskInput.value = "";
                renderTasks();
            }
        }

        function toggleComplete(index) {
            todoList[index].completed = !todoList[index].completed;
            renderTasks();
        }

        function deleteTask(index) {
            todoList.splice(index, 1);
            renderTasks();
        }

        renderTasks();
    </script>
</body>
</html>
