    <!-- 
        DOM: document object model : mô hình tài liệu dạng đối tượng
        khi trang web tải lên trình duyệt sẽ tạo ra một mô hình DOM
        công dụng:
        JS: CÓ THẺ:
        + thay đổi các phần tử(element) html
        + thay đổi các thuộc tính( attribute)
        + thay đổi các style trên trang 
        + thay đổi nội dung của phần tử HTML...
        ...
        Các thành phần chính trong DOM
        1. document phần tử to nhất trong cây DOM
        2. ELEMENT : phần tử, tagname
            CÁC CÁCH LẤY ELEMENT
            1. lấy theo tên thẻ
            2. lấy theo class
            ==> trả về HTML collection dạng mảng
            3. lấy theo id
             document.getElementById();
             ==> trả về 1 phần tử
        3. ATTRIBUTE: thuộc tính

        4. TEXT : nội dung của phần tử
            + innerText
            + textContent
            + innerHTML
     -->
        <script>
            // let element= document.getElementsByTagName("p");
            // console.log(element[1]);
           
            let element= document.getElementsByClassName("heading");
            // element[0].id="content";
