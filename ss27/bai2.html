<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students = [];

        function addStudents() {
            let count = Number(prompt("Nhập số lượng sinh viên: "));
            if (isNaN(count) || count <= 0) {
                console.log(" Số lượng không hợp lệ!");
                return;
            }

            for (let i = 0; i < count; i++) {
                let name = prompt(`Nhập tên sinh viên thứ ${i + 1}: `).trim();
                if (name) {
                    students.push(name);
                } else {
                    console.log(" Tên không hợp lệ, hãy nhập lại.");
                    i--;
                }
            }
            console.log("Đã thêm sinh viên vào danh sách.");
        }

        function displayStudents() {
            if (students.length === 0) {
                console.log(" Danh sách sinh viên trống.");
                return;
            }
            console.log("\n Danh sách sinh viên:");
            students.forEach((student, index) => console.log(`${index + 1}. ${student}`));
        }

        function findStudent() {
            let name = prompt("Nhập tên sinh viên cần tìm: ").trim();
            let found = students.filter(student => student.toLowerCase().includes(name.toLowerCase()));

            if (found.length > 0) {
                console.log(" Sinh viên tìm thấy:");
                found.forEach(s => console.log(s));
            } else {
                console.log("Không tìm thấy sinh viên.");
            }
        }

        function deleteStudent() {
            let name = prompt("Nhập tên sinh viên cần xóa: ").trim();
            let index = students.findIndex(student => student.toLowerCase() === name.toLowerCase());

            if (index !== -1) {
                students.splice(index, 1);
                console.log("Sinh viên đã được xóa.");
            } else {
                console.log(" Không tìm thấy sinh viên để xóa.");
            }
        }

        function studentManager() {
            while (true) {
                console.log("\n===== MENU QUẢN LÝ SINH VIÊN =====");
                console.log("1. Nhập danh sách sinh viên");
                console.log("2. Hiển thị danh sách sinh viên");
                console.log("3. Tìm sinh viên theo tên");
                console.log("4. Xóa sinh viên khỏi danh sách");
                console.log("5. Thoát");

                let choice = Number(prompt("Nhập lựa chọn: "));

                switch (choice) {
                    case 1:
                        addStudents();
                        break;
                    case 2:
                        displayStudents();
                        break;
                    case 3:
                        findStudent();
                        break;
                    case 4:
                        deleteStudent();
                        break;
                    case 5:
                        console.log(" Thoát chương trình.");
                        return;
                    default:
                        console.log(" Lựa chọn không hợp lệ! Vui lòng nhập lại.");
                }
            }
        }

        studentManager();

    </script>
</body>
</html>
