<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumber() {
    let arr = [];
    let number = +prompt("Nhập số lượng phần tử trong mảng:");
    
    while (!Number.isInteger(number) || number <= 0) {
        number = +prompt("Vui lòng nhập một số nguyên dương:");
    }

    for (let i = 0; i < number; i++) {
        let element = +prompt(`Nhập phần tử thứ ${i + 1}:`);
        while (!Number.isInteger(element)) {
            element = +prompt(`Giá trị không hợp lệ. Nhập lại phần tử thứ ${i + 1}:`);
        }
        arr.push(element);
    }

    console.log("Mảng số nguyên:", arr);
    return arr;
}

function average(arr) {
    if (arr.length === 0) return 0;
    let sum = arr.reduce((total, num) => total + num, 0);
    return sum / arr.length;
}

function findMaxEven(arr) {
    let evens = arr.filter(num => num % 2 === 0);
    return evens.length ? Math.max(...evens) : null;
}

function findMinOdd(arr) {
    let odds = arr.filter(num => num % 2 !== 0);
    return odds.length ? Math.min(...odds) : null;
}

function main() {
    let arr = [];
    while (true) {
        let choice = prompt(
            "Chọn chức năng:\n" +
            "1. Nhập danh sách số nguyên\n" +
            "2. Tính trung bình các số\n" +
            "3. Tìm số chẵn lớn nhất\n" +
            "4. Tìm số lẻ nhỏ nhất\n" +
            "5. Thoát"
        );

        switch (choice) {
            case "1":
                arr = addNumber();
                break;
            case "2":
                alert(`Trung bình các số: ${average(arr)}`);
                break;
            case "3":
                alert(`Số chẵn lớn nhất: ${findMaxEven(arr)}`);
                break;
            case "4":
                alert(`Số lẻ nhỏ nhất: ${findMinOdd(arr)}`);
                break;
            case "5":
                alert("Thoát chương trình.");
                return;
            default:
                alert("Lựa chọn không hợp lệ, vui lòng nhập lại.");
        }
    }
}

main();

    </script>
</body>
</html>
