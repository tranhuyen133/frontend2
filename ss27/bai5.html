<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function splitArray(arr, size) {
    if (!Array.isArray(arr) || typeof size !== "number" || size <= 0) {
        return "Dữ liệu không hợp lệ";
    }

    let result = [];
    for (let i = 0; i < arr.length; i += size) {
        result.push(arr.slice(i, i + size));
    }
    return result;
}

// Ví dụ sử dụng:
console.log(splitArray([1, 2, 3, 4, 5, 6, 7, 8, 9], 3));
// Output: [[1, 2, 3], [4, 5, 6], [7, 8, 9]]

console.log(splitArray(["a", "b", "c", "d", "e"], 2));
// Output: [["a", "b"], ["c", "d"], ["e"]]

console.log(splitArray([], 3));
// Output: []

console.log(splitArray([1, 2, 3, 4, 5], 0));
// Output: "Dữ liệu không hợp lệ"

  </script>
</body>
</html>
