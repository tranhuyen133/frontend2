  <script>
    function sortEvenNumbersInArray(arr) {
    if (!Array.isArray(arr) || arr.some(isNaN)) {
        return "Dá»¯ liá»‡u khÃ´ng há»£p lá»‡";
    }

    // TÃ¡ch cÃ¡c sá»‘ cháºµn, sáº¯p xáº¿p chÃºng tÄƒng dáº§n
    const sortedEvens = arr.filter(num => num % 2 === 0).sort((a, b) => a - b);
    
    // ChÃ¨n láº¡i sá»‘ cháºµn vÃ o vá»‹ trÃ­ ban Ä‘áº§u, giá»¯ nguyÃªn sá»‘ láº»
    let evenIndex = 0;
    return arr.map(num => (num % 2 === 0 ? sortedEvens[evenIndex++] : num));
}
