<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            padding: 40px;
            width: 700px;
            
        }
        .row {
            background-color: aliceblue;

        }
        .expiration input{
            width: 150px;
            
        }
        .col-md-2 {
            position: relative;
            right: 150px;
        }
        .cvv input{
            width: 150px;
        }

    </style>

</head>
<body>
    <form class="row g-3">
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Payment</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Credit Card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Debit Card
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                <label class="form-check-label" for="gridRadios3">
                  Pay Pal
                </label>
              </div>
            </div>
          </fieldset>
          <div class="col-md-6">
              <label for="inputName4" class="form-label">Name on Card</label>
              <input type="text" class="form-control" id="inputName4">
              <div id="namelHelp" class="form-text">Full name as displayed on card.</div>
            </div>
            <div class="col-md-6">
              <label for="inputNumber4" class="form-label">Credit card Number</label>
              <input type="text" class="form-control" id="inputNumber4">
            </div>
  
            <div class="col-md-6 expiration ">
              <label for="inputCity" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2 ">
              <label for="inputCVV" class="form-label cvv">CVV</label>
              <input type="text" class="form-control" id="inputCVV">
            </div>
            <hr>
          <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</body>
</html>
