<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/ss12/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <style>
        body{
            padding: 40px;
        }
        .h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="h2">Liên hệ với chúng tôi</h2>

        <label for="fullName" class="form-label">Họ và Tên</label>
        <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
      </div>

        <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Nhập tin nhắn"></textarea>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Gửi tin nhắn</button>
