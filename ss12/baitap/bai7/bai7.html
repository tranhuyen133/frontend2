<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            color: white;
        }
        .card img {
            object-fit: cover;
            height: 200px;
        }
        .card-body {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            border-radius: 10px;
            padding: 10px;
        }
        .col-md-4 p{
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .icon{
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
       
        
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>Rikkei cards</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.tmXBi9bIUCrO4kKp8gN_jQHaEK&pid=Api&P=0&h=220" class="card-img" alt="Moon">
                    <div class="card-body">
                        <h5 class="card-title">Short title, long jacket</h5>
                        <div class="icon">
                            <i class="fa-brands fa-bootstrap "></i>
                            <p><i class="fa-solid fa-map-pin"></i> Earth <i class="fa-solid fa-calendar-days"></i>3d</p>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.g8bHTlDPWZ-EOWDRwJSK9gHaEK&pid=Api&P=0&h=220" class="card-img" alt="Flower">
                    <div class="card-body">
                        <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                        <div class="icon">
                            <i class="fa-brands fa-bootstrap"></i>
                            <p><i class="fa-solid fa-map-pin"></i> Pakistan  <i class="fa-solid fa-calendar-days"></i>4d</p>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.yhCf_zELylo2WX37v2akqwHaFp&pid=Api&P=0&h=220" class="card-img" alt="Jellyfish">
                    <div class="card-body">
                        <h5 class="card-title">Another longer title belongs here</h5>
                        <div class="icon">
                            <i class="fa-brands fa-bootstrap"></i>
                            <p><i class="fa-solid fa-map-pin"></i> California <i class="fa-solid fa-calendar-days"></i>5d</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
